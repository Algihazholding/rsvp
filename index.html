<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic A4 Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0); /* Light gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            margin-bottom: 20px; /* Space between buttons and A4 container */
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #563090; /* Updated button color */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .a4-container {
            width: 595px; /* A4 width in pixels */
            height: 842px; /* A4 height in pixels */
            background: url('https://infinitycarehospital.com/wp-content/uploads/2024/12/image.jpg') no-repeat center center/cover;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        @media (max-width: 600px) {
            .button {
                font-size: 1em;
                padding: 12px 20px;
            }

            .a4-container {
                width: 90%; /* Adjust A4 container width for smaller screens */
                height: auto; /* Maintain aspect ratio */
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Buttons Section -->
        <div class="button-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfsBIjUskoOWtiGRgvlugCRVLxLAJkbqtNfYPsDF_VXVcV5_Q/viewform?usp=dialog" class="button">RSVP for the Event</a>
            <a href="locationurl" class="button">Get Location of SEP Plant</a>
            <a href="https://algihaz-my.sharepoint.com/:p:/p/rajnesh_agnihotri/EW5-VFl4RYlNvLJAlckjHtkB8IIF-FMGUY1RKNZeioHhcA?e=xnxt2H" class="button">See the Visit Program</a>
        </div>

        <!-- A4 Background Image Section -->
        <div class="a4-container"></div>
    </div>
</body>
</html>
