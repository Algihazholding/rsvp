<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Responsive Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('https://github.com/Algihazholding/rsvp/blob/main/images/image.jpg') no-repeat center center/cover; /* Replace with your A4 image URL */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Light transparent background for better contrast */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #563090; /* Updated button color */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .button {
                font-size: 1em;
                padding: 12px 20px;
            }

            .button-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfsBIjUskoOWtiGRgvlugCRVLxLAJkbqtNfYPsDF_VXVcV5_Q/viewform?usp=dialog" class="button">RSVP for the Event</a>
        <a href="locationurl" class="button">Get Location of SEP Plant</a>
        <a href="https://algihaz-my.sharepoint.com/:p:/p/rajnesh_agnihotri/EW5-VFl4RYlNvLJAlckjHtkB8IIF-FMGUY1RKNZeioHhcA?e=xnxt2H" class="button">See the Visit Program</a>
    </div>
</body>
</html>
