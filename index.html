<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(90deg, #4CAF50, #3B8C40);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .button {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://example.com/rsvp" class="button">RSVP for the Event</a>
        <a href="https://example.com/location" class="button">Get Location of SEP Plant</a>
        <a href="https://algihaz-my.sharepoint.com/:p:/p/rajnesh_agnihotri/EW5-VFl4RYlNvLJAlckjHtkB8IIF-FMGUY1RKNZeioHhcA?e=xnxt2H" class="button">See the Visit Program</a>
    </div>
</body>
</html>
