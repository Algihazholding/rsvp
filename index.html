<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Layout with Buttons Over Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 80%; /* Adjusts dynamically */
            max-width: 800px; /* Ensures it doesn't get too large */
            aspect-ratio: 1 / 1.414; /* A4 aspect ratio (210 x 297 mm) */
            background: url('https://infinitycarehospital.com/wp-content/uploads/2024/12/image.jpg') no-repeat center center/cover;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .button-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Subtle overlay for contrast */
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #563090; /* Button color */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 300px; /* Prevents buttons from being too wide */
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .button {
                font-size: 1em;
                padding: 12px 20px;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfsBIjUskoOWtiGRgvlugCRVLxLAJkbqtNfYPsDF_VXVcV5_Q/viewform?usp=dialog" class="button">RSVP for the Event</a>
            <a href="locationurl" class="button">Get Location of SEP Plant</a>
            <a href="https://algihaz-my.sharepoint.com/:p:/p/rajnesh_agnihotri/EW5-VFl4RYlNvLJAlckjHtkB8IIF-FMGUY1RKNZeioHhcA?e=xnxt2H" class="button">See the Visit Program</a>
        </div>
    </div>
</body>
</html>
